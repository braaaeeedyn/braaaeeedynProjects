<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project 2: Personal Portfolio</title>
    <style>
        .iframe-container {
            width: 100%; /* Make it responsive */
            max-width: 800px; /* Maximum width for the iframe */
            height: 600px; /* Set height of the iframe */
            border: 2px solid #1d3557; /* Border style */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            margin: 20px auto; /* Center the iframe */
        }
        iframe {
            width: 100%; /* Take full width of the container */
            height: 100%; /* Take full height of the container */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Project 2: Personal Portfolio</h1>
    </header>
    <div class="project-container">
        <div class="iframe-container">
            <iframe src="https://braaaeeedyn.github.io/" title="Braedyn Thompson"></iframe>
        </div>
        <p>If the above doesn't load, you can <a href="https://braaaeeedyn.github.io/" target="_blank">visit Braedyn Thompson's Portfolio here</a>.</p>
    </div>
    <nav>
        <a href="index.html">Back to Homepage</a>
    </nav>
</body>
</html>
